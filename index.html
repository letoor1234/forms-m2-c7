<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Registro</h1>
      <form action="/signup" method="post">
        <!-- Nombre completo -->
        <label for="fullName">Nombre completo</label>
        <input
          required
          id="fullName"
          type="text"
          name="fullName"
          placeholder="Nombre completo..."
        />
        <!-- Nombre de usuario -->
        <label for="name">Usuario</label>
        <input
          required
          id="name"
          type="text"
          name="name"
          placeholder="Nombre de usuario..."
        />
        <!-- Email -->
        <label for="email">Correo electrónico</label>
        <input
          required
          id="email"
          type="email"
          name="email"
          placeholder="Cuenta de correo..."
        />
        <!-- Password -->
        <label for="password">Contraseña</label>
        <input
          required
          id="password"
          type="password"
          name="password"
          placeholder="Contraseña..."
        />
        <!-- Confirm Password -->
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          required
          id="confirmPassword"
          type="password"
          name="confirmPassword"
          placeholder="Confirmar contraseña..."
        />
        <!-- Nacimiento -->
        <label for="birth">Fecha de nacimiento</label>
        <input
          required
          id="birth"
          type="date"
          name="birth"
          placeholder="Nacimiento..."
        />
        <!-- Foto de perfil -->
        <label for="profileImage">Foto de perfil</label>
        <input required id="profileImage" type="file" name="profileImage" />
        <!-- Pais -->
        <label for="country">País</label>
        <select name="country" id="country">
          <option value="AR" selected>Argentina</option>
          <option value="BR">Brasil</option>
        </select>
        <!-- Phone -->
        <label for="phone">Teléfono</label>
        <input
          required
          id="phone"
          type="tel"
          name="phone"
          placeholder="Número de teléfono..."
        />
        <!-- Genero -->
        <label>Me identifico como</label>
        <div>
          <input type="radio" value="M" id="male" name="gender" />
          <label for="male">Hombre</label>
        </div>
        <div>
          <input type="radio" value="F" id="female" name="gender" />
          <label for="female">Mujer</label>
        </div>
        <div>
          <input type="radio" value="HAL" id="other" name="gender" />
          <label for="other">Helicóptero de combate ligero HAL </label>
        </div>
        <!-- Newsletter -->
        <div>
          <input checked type="checkbox" id="newsletter" name="newsletter" />
          <label for="newsletter"> Quiero recibir spam </label>
        </div>
        <!-- Condiciones que nadie lee -->
        <div>
          <input required type="checkbox" id="terms" name="terms" />
          <label for="terms">
            Acepto los
            <a href="/terms">términos y condiciones de uso</a>
          </label>
        </div>
        <!-- Submit -->
        <button type="submit">Enviar Datos</button>
    </form>
    </main>
  </body>
</html>
